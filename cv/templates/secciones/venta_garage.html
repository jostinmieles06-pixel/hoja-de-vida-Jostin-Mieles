<div class="cards-grid">
{% for item in items %}
  <div class="cv-card">

    <!-- ETIQUETA ESTADO -->

            estado-regular
          {% endif %}
    ">
      {{ item.estadoproducto }}
    </span>

    <div class="cv-meta">
      ğŸ’° ${{ item.valordelbien }}
    </div>

    <div class="cv-desc">
      {{ item.descripcion }}
    </div>

    <!-- IMAGEN DEBAJO DE LA DESCRIPCIÃ“N -->
    {% if item.foto_producto %}
      <img 
        src="{{ item.foto_producto.url }}"
        alt="{{ item.nombreproducto }}"
        class="cv-preview"
      >
    {% endif %}

  </div>
{% endfor %}
</div>

{% endblock %}
