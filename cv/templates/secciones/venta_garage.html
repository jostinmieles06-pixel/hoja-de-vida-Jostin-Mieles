{% block dashboard_content %}

<div class="cards-grid">
{% for item in items %}
  <div class="cv-card">

    <h3>{{ item.nombreproducto }}</h3>

    <!-- ETIQUETA ESTADO -->
    <span class="estado-badge
          {% if item.estadoproducto == 'Bueno' %}
            estado-bueno
          {% elif item.estadoproducto == 'Regular' %}
            estado-regular
          {% endif %}
    ">
      {{ item.estadoproducto }}
    </span>

    <div class="cv-meta">
      ğŸ’° ${{ item.valordelbien }}
    </div>

    <div class="cv-desc">
      {{ item.descripcion }}
    </div>

    {% if item.imagenproducto %}
      <img src="{{ item.imagenproducto.url }}" class="cv-preview">
    {% endif %}

  </div>
{% endfor %}
</div>

{% endblock %}
